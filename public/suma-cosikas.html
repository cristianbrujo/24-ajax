<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUMA HODOR</title>
</head>
<body>
    <h1>Suma cosikas</h1>

    <div id="resultado">No Se na de na</div>

    <script>

        function randInt(max) {
            return Math.floor(Math.random() * (max + 1))
        }

        function hazElAjax() {
           var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) 
                {
                  console.log(this.responseText)
                  document.getElementById("resultado").innerHTML = this.responseText
                }
            };

            const url = `/suma?sumando1=${randInt(10)}&sumando2=${randInt(50)}`

            xhttp.open("GET", url, true);
            xhttp.send();
        }

        alert("Tonto el k lo lea")
        document.getElementById("resultado").innerHTML = "Que era broma, va no t enfades"

        var a = 20 + 4
        alert(a)
        document.getElementById("resultado").innerHTML = "Quiero billar"

        setTimeout(hazElAjax, 300)
    </script>
</body>
</html>
