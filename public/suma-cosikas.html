<body>
    <h1>Suma cosikas</h1>

    <div id="resultado">No Se na de na</div>

    <script>
        function hazElAjax() {
           var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) 
                {
                  console.log(this.responseText)
                  document.getElementById("resultado").innerHTML = this.responseText
                }
            };
            xhttp.open("GET", "/suma?sumando1=1&sumando2=8", true);
            xhttp.send();
        }

        alert("Tonto el k lo lea")
        document.getElementById("resultado").innerHTML = "Que era broma, va no t enfades"

        var a = 3 + 5
        alert(a)

        setTimeout(hazElAjax, 1000)
    </script>
</body>
